{% extends 'main.html' %}

{% block crud_container %}
    {% if user %}
        <article class="card container fluid">
            <h3>Имя: {{ user.username }}</h3>
            <p>ID: {{ user.id }}</p>
            <p>Возраст: {{ user.age }}</p>
        </article>
        <br>
    {% else %}
        <section class="container-fluid">
            <h2 align="center">Users</h2>
            <br>
            <div class="card">
                <ul class="list-group list-group-flush">
                    {% for user in users %}
                        <li class="list-group-item">
                            <a href="/user/{{ user.id }}">
                                Имя: {{ user.username }}, Возраст: {{ user.age }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    {% endif %}
{% endblock %}
